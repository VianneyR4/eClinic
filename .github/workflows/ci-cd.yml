name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, closed ]
  push:
    branches: [ main ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eclinic_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Frontend Setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install Frontend dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Run Frontend linter
        working-directory: ./Frontend
        run: npm run lint

      - name: Run Frontend tests
        working-directory: ./Frontend
        run: npm test -- --coverage --watchAll=false

      - name: Build Frontend
        working-directory: ./Frontend
        run: npm run build

      # Backend Setup
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_pgsql, mbstring, xml, zip, gd, curl
          coverage: xdebug

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress

      - name: Create .env file for testing
        working-directory: ./backend
        run: |
          cp .env.example .env || echo "APP_KEY=" > .env
          echo "APP_ENV=testing" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=eclinic_test" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env

      - name: Generate application key
        working-directory: ./backend
        run: php artisan key:generate

      - name: Run database migrations
        working-directory: ./backend
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: eclinic_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan migrate --force

      - name: Run Laravel tests
        working-directory: ./backend
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: eclinic_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: php artisan test

  project-card:
    name: Manage Project Cards
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create or Update Project Card on Push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: projects } = await github.rest.projects.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            if (projects.length === 0) {
              console.log('No projects found in repository');
              return;
            }
            
            const project = projects[0];
            const cardTitle = `Deploy: ${context.sha.substring(0, 7)}`;
            
            try {
              const { data: columns } = await github.rest.projects.listColumns({
                project_id: project.id,
              });
              
              const doneColumn = columns.find(col => col.name.toLowerCase().includes('done'));
              const columnId = doneColumn ? doneColumn.id : columns[0].id;
              
              await github.rest.projects.createCard({
                column_id: columnId,
                note: cardTitle,
              });
              
              console.log('Project card created successfully');
            } catch (error) {
              console.log('Error creating project card:', error.message);
            }

      - name: Create Project Card on PR Open
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: projects } = await github.rest.projects.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            if (projects.length === 0) {
              console.log('No projects found');
              return;
            }
            
            const project = projects[0];
            const pr = context.payload.pull_request;
            
            try {
              const { data: columns } = await github.rest.projects.listColumns({
                project_id: project.id,
              });
              
              const inProgressColumn = columns.find(col => 
                col.name.toLowerCase().includes('progress') || 
                col.name.toLowerCase().includes('in progress')
              );
              const columnId = inProgressColumn ? inProgressColumn.id : columns[0].id;
              
              await github.rest.projects.createCard({
                column_id: columnId,
                content_id: pr.id,
                content_type: 'PullRequest',
              });
              
              console.log('Project card created for PR');
            } catch (error) {
              console.log('Error creating PR card:', error.message);
            }

      - name: Move Card to Done on PR Merge
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: projects } = await github.rest.projects.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            if (projects.length === 0) {
              console.log('No projects found');
              return;
            }
            
            const project = projects[0];
            const pr = context.payload.pull_request;
            
            try {
              const { data: columns } = await github.rest.projects.listColumns({
                project_id: project.id,
              });
              
              let cardId = null;
              let targetColumnId = null;
              
              const doneColumn = columns.find(col => col.name.toLowerCase().includes('done'));
              if (doneColumn) {
                targetColumnId = doneColumn.id;
                
                for (const column of columns) {
                  const { data: cards } = await github.rest.projects.listCards({
                    column_id: column.id,
                  });
                  
                  const card = cards.find(c => c.content_url && c.content_url.includes(`/pulls/${pr.number}`));
                  if (card) {
                    cardId = card.id;
                    break;
                  }
                }
                
                if (cardId && targetColumnId) {
                  await github.rest.projects.moveCard({
                    card_id: cardId,
                    position: 'top',
                    column_id: targetColumnId,
                  });
                  console.log('Card moved to Done column');
                }
              }
            } catch (error) {
              console.log('Error moving card:', error.message);
            }

  docker-deploy:
    name: Deploy with Docker
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/eclinic-frontend:latest,${{ secrets.DOCKER_USERNAME }}/eclinic-frontend:${{ github.sha }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/eclinic-backend:latest,${{ secrets.DOCKER_USERNAME }}/eclinic-backend:${{ github.sha }}

